<!DOCTYPE html>
<html lang="en">
<head>

    <br>
    <br>

    <div id="player-name-position-output"></div>

    <br>
    <br>

    <button id="randomize-button">Time to shine...</button>

    <br>
    <br>

    <div id="truth-dare-output"></div>

    <script type="py" src="./main.py" config="./pyscript.json"></script>
